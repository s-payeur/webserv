#		error_page 	700			./700.html	;
		error_page 	405	406 407	./40x.html	;
		error_page 	405	406 407	./40x.html	;
		error_page	501	502 503	./50x.html	;
		error_page	501	502 503	./50x.html	;
		error_page 	405	406 407	405	406 407	405	406 407	./40x.html	;
		error_page	501	502 503	501	502 503	501	502 503	./50x.html	;
		root /;
		location /a {
			location /a/b {
				location /a/b/c {
					index	////////..////////test//////index.html ////////..////////test//////test.html	;
					index	////////..////////test//////test.html ////////..////////test//////index.html	;	
					index	index.html	test.html	;
				}
			}
			root /////etc/////./././././////nginx;
		}
	}

	server {
		listen 8080;
		server_name localhost;
		error_page 400 401 403 404 406 408 429 ./404.html;
		error_page 500 502 503 504 ./50x.html;
		location /a {
			limit_except GET ;
			limit_except GET GET GET ;
			index nothing_will_match;
			autoindex on;
			location /a/a {
				limit_except POST ;
				limit_except POST POST POST ;
				index a.html;
				autoindex off;
			}
			location /a/b {
				index b.html;
				autoindex off;
			}
		}
		return 301 https://intra.42.fr;
	}
